<div *ngIf="bodyStyleService.bodyStyleList && bodyStyleService.bodyStyleList.length > 0">
    <div class="row">
      <div class="col-md-11">
        <input type="text" id="filterByBodyStyleName" #bodyStyleNameFilter class="form-control"
            placeholder="Filter by BodyStyle Name" (input)="detectChange()">
      </div>
      <div class="col-md-1">
        <button mdbBtn color="danger" block="true" size="sm" type="button" (click)="bodyStyleNameFilter.value = null;">
          <mdb-icon fas icon="eraser"></mdb-icon></button>
      </div>
    </div>
    <div class="row" style="max-height: 800px; overflow-y: scroll;">
    <table mdbTable striped="true">
      <thead>
        <tr>
          <th>#</th>
          <th>Nume</th>
          <th>Descriere</th>
          <th>Modifica</th>
          <th>Sterge</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let bodyStyle of bodyStyleService.bodyStyleList; let i = index">
          <ng-container *ngIf="bodyStyleNameFilter.value == null || bodyStyle.name.toLowerCase().includes(bodyStyleNameFilter.value.toLowerCase())">
            <th scope="row">{{(i+1)}}</th>
            <td>{{bodyStyle.name}}</td>
            <td>{{bodyStyle.description}}</td>
            <td>
              <button mdbBtn color="info" block="true" size="sm" type="button" (click)="setSelectedBodyStyle(bodyStyle)"><mdb-icon fas icon="edit"></mdb-icon></button>
            </td>
            <td>
              <button mdbBtn color="danger" block="true" size="sm" type="button" (click)="deleteBodyStyle(bodyStyle)"><mdb-icon fas icon="trash-alt"></mdb-icon></button>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
