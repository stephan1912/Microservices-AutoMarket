<main role="main" class="homePage">


    <div class="container">
      <app-advert-filter></app-advert-filter>
    </div>
  
    <div class="text-center" *ngIf="advertService.advertList.length == 0">
      <h3 class="text-info">Nu au fost gasite anunturi!</h3>
    </div>

      <div *ngFor="let advert of advertService.advertList; let i = index" class="row" style="margin: 0px 150px">
      <div (click)="goToAdvert(advert)" style="width: 100%; height: 200px; margin-bottom: 50px;">
          <app-stat-card [Title]="advert.title" 
          [Picture]="advert.pictures?.length > 0 ? advert.pictures[0] : 'notfound.png'" 
          [Price]="advert.price" 
          [Year]="advert.year" 
          [Km]="advert.km" 
          [EngineCap]="advert.engineCap"
          [Advert]="advert"
          [ShowDelete]="false"
          [Fuel]="advert.fuel"></app-stat-card>
      </div>
    </div>

    <div class="row" style="margin: 0px 150px">
      <div class="col text-center">
        <nav>
          <ul class="pagination">
            <li class="page-item" *ngIf="advertService.currentPage > 1">
              <a class="page-link" aria-disabled="true" (click)="setPage(advertService.currentPage - 1)" mdbWavesEffect>Inapoi</a>
            </li>
            <li class="page-item" *ngFor="let page of getArray(advertService.totalPages)" [class.active]="page == advertService.currentPage">
              <a class="page-link" (click)="setPage(page)" mdbWavesEffect>{{page}}</a>
            </li>
            <li class="page-item" *ngIf="advertService.currentPage < advertService.totalPages">
              <a class="page-link" (click)="setPage(advertService.currentPage + 1)" mdbWavesEffect>Inainte</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</main>
